<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Informe de Altares</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #b0d4f1, #ffffff);
      padding: 20px;
    }
    .container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 24px;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #f5a623;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      padding: 10px;
      width: 100%;
      cursor: pointer;
    }
    button:hover {
      background: #e69520;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Informe de Altares</h1>
    <form id="formulario">
      <label for="familia">Familia:</label>
      <input type="text" id="familia" name="familia" required>

      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" required>

      <label for="adultos">Adultos:</label>
      <input type="number" id="adultos" name="adultos" required>

      <label for="ninos">Niños:</label>
      <input type="number" id="ninos" name="ninos" required>

      <label for="ofrendas">Ofrendas:</label>
      <input type="text" id="ofrendas" name="ofrendas" required>

      <label for="oracion">Petición de oración:</label>
      <textarea id="oracion" name="oracion" rows="3"></textarea>

      <button type="submit">Enviar</button>
    </form>
    <footer>Yo y mi casa serviremos a Jehová - Josué 24:15</footer>
  </div>

  <script>
    const APP_ID = '2EDCC418-ADC6-48F1-87A5-272FFAA96FC6'; // Reemplazá por tu APP_ID
    const REST_KEY = 'BA64AEFF-908D-4825-82D7-AFB696609559'; // Reemplazá por tu REST_KEY
    const API_URL = https://api.backendless.com/2EDCC418-ADC6-48F1-87A5-272FFAA96FC6/8DB7129E-AD93-4DD5-8FD5-7AF17697740D/data/informes/${APP_ID}/${REST_KEY}/data/Formulario;

    const form = document.getElementById('formulario');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const datos = {
        familia: document.getElementById('familia').value,
        fecha: document.getElementById('fecha').value,
        adultos: parseInt(document.getElementById('adultos').value, 10),
        ninos: parseInt(document.getElementById('ninos').value, 10),
        ofrendas: document.getElementById('ofrendas').value,
        oracion: document.getElementById('oracion').value
      };

      fetch(API_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(datos)
      })
      .then(response => {
        if (response.ok) {
          alert('Formulario enviado correctamente');
          form.reset();
        } else {
          throw new Error('Error en el envío');
        }
      })
      .catch(error => {
        alert('Hubo un problema al enviar el formulario: ' + error.message);
      });
    });
  </script>
</body>
</html>
